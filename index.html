<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekagra - Your Focus,Your Rule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f4f7f9;
            color: #2d3436;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .promo-section {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .promo-section:hover {
            transform: translateY(-5px);
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #c08ab0, #ffe89c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #c08ab0, #ffe89c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #c08ab0, #ffe89c);
            color: #2d3436;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        .mockup img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .browser-grid {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .browser-card {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: white;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .browser-card:hover {
            transform: translateY(-3px);
        }

        .browser-card a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: inherit;
        }

        .browser-card i {
            font-size: 1.8rem;
        }

        .edge i {
            color: black;
        }

        .firefox i {
            color: black;
        }

        .chrome i {
            color: black;
        }

        .coming-soon {
            color: #ff5733;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            color: #c08ab0;
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #a76fa0;
        }
    </style>
</head>
<body>
    <div class="promo-section">
        <div class="logo">
            <i class="fas fa-play-circle"></i>
        </div>
        <h1>Ekagra</h1>
        <p>Ekagra - Your Focus, Your Rule</p>
        <a href="https://microsoftedge.microsoft.com/addons/detail/ekagrayour-focus-your-r/chijkfdebngnokkopeonbokjfffgmfai" class="cta-button">Add to Edge - It's Free</a>

        <div class="browser-grid">
            <div class="browser-card edge">
                <a href="https://microsoftedge.microsoft.com/addons/detail/ekagrayour-focus-your-r/chijkfdebngnokkopeonbokjfffgmfai"> <i class="fab fa-edge"></i> <span>Edge</span> </a> 
            </div>
            <div class="browser-card firefox">
                <a href="https://addons.mozilla.org/en-US/firefox/addon/ekagra/">  <i class="fab fa-firefox"></i> <span>Firefox</span> </a>
            </div>
            <div class="browser-card chrome">
                <i class="fab fa-chrome"></i> <span>Chrome</span> <span class="coming-soon">Coming Soon</span>
            </div>
        </div>

        <div class="social-links">
            <a href="https://github.com/priyanshu-tiwariii"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/priyanshu-tiwarii/"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
